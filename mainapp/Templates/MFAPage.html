{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IT Service Management</title>
	<link rel="stylesheet" type="text/css" href="{% static '/css/loginPage.css' %}">
</head>
<body>
	<form action = "/checkUserCreds/" method="POST" name="myForm">
		{% csrf_token %}	
		<div class="container">
            <h3 align="center">IT Service Management</h3>
            <label><b>Username</b></label><br>
			<input type="text" placeholder="Enter Username" name="uname" required><br>

			<label><b>One Time Password</b></label><br>
            <input type="otp" placeholder="Enter OTP" name="otp" required><br>
            
            <input type="text" style="display: None;" name="randomOTPLabel" value={{randomOTP}}> <br>
       
            <input type="text" style="display: None;" name="userAuthenticated" value={{userAuthenticated}}> <br>
		    <input type="submit" value="LoginViaOTP">

			<br><h3>{{ Error }}</h3>
		</div>
	</form>	
</body>
</html>
